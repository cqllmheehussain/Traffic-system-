<!DOCTYPE html>
<html>
<head>
    <title>RoadSafe Nigeria - Federal Traffic Management System</title>
    <style>
        /* Common Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f8f9fa;
        }

        .main-header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .logo {
            height: 60px;
            width: 60px;
            margin-bottom: 1rem;
        }

        .portal-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }

        /* Navigation and Emergency Call */
        .emergency-call {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navigation-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 2rem 0;
        }

        .nav-button {
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .driver-nav {
            background: #3498db;
            border: 2px solid #2980b9;
        }

        .admin-nav {
            background: #e74c3c;
            border: 2px solid #c0392b;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <img src="nigerian-coat-of-arms.png" alt="Nigerian Coat of Arms" class="logo">
        <h1>Federal Republic of Nigeria<br>Traffic Offence Management System</h1>
    </header>

    <div class="navigation-buttons">
        <a href="driver.html" class="nav-button driver-nav">Driver Portal</a>
        <a href="admin.html" class="nav-button admin-nav">Admin Portal</a>
    </div>
